name: Schedule GH Repo Scraper and Deploy

on:
  schedule:
    - cron: '0 9 * * *'  # daily at 9am UTC
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  
          
      - name: Install dependencies
        run: npm install
          
      - name: Scrape GH Repos
        run: |
          node scripts/gh-scraper.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
          git add .
          git diff --cached --quiet && echo "No changes, skipping commit." && exit 0
      
          git commit -m "chore(auto): Update Creations JSON [CI]"
          git push

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.MASTER_TOKEN }}  # auto-injected by GitHub
          publish_dir: ./dist  
          publish_branch: gh-pages

